<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./EAL.jpg" />
    <title>Private Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Authentication Forms -->
        <div id="authContainer" class="auth-container">
            

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <div style="display: flex;justify-content: center;">
                        <img src="./EAL.jpg" alt="" width="50px" height="50px">
                </div>
                <h2>Register Account</h2>
                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="auth-switch">
                    Already have an account? <a href="#" id="switchToLogin">Login here</a>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatContainer" class="chat-container">
            <!-- Sidebar with users list -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 id="currentUsername">Welcome</h3>
                    <div class="user-info">Online now</div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                    <button class="logout-btn">Settings</button>
                </div>
                
                <div class="sidebar-tabs">
                    <!-- <div class="slider"></div> -->
                    <!-- <button class="sidebar-tab active" id="usersTab">Users</button>
                    <button class="sidebar-tab" id="groupsTab">Groups</button> -->
                     <ul class="nav nav-pills p-2" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Users</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Group</button>
                            </li>
                        </ul>
                </div>
                
                <div class="sidebar-content">
                    <!-- users-list -->
                    <!-- <div class="content-window active" id="usersList"> -->
                        
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">

                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                                <button type="button" class="create-group-btn btn" id="createGroupBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="creategroup">+ Create Group</button>
                                <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button> -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Group</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Group Name:</label>
                                            <input type="text" class="form-control" id="recipient-name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Group Description:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="select-user" class="col-form-label">Select Users:</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>------------------</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="">Create Group</button>
                                    </div>
                                    </div>
                                </div>
                                </div>
                                <div class="comingsoon d-flex justify-content-center text-danger">Coming Soon</div>
                            </div>
                            
                        </div>
                    <!-- </div> -->
                    <!-- groups-list -->
                    <!-- <div class="content-window" id="groupsList">
                        <button class="create-group-btn" id="createGroupBtn">+ Create Group</button>
                        
                    </div> -->
                </div>
            </div>

            <!-- Chat area -->
            <div class="chat-area">
                <div id="noChatSelected" class="no-chat-selected">
                    Select a user to start chatting
                </div>
                
                <div id="chatInterface" style="display: none; flex: 1; display: flex; flex-direction: column;overflow: scroll;">
                    <div class="chat-header">
                        <h4 id="chatWithUser">Chat with User</h4>
                        <div id="typingIndicator" class="typing-indicator"></div>
                    </div>
                    
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will appear here -->
                    </div>
                    
                    <div class="message-input-container">
                        <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
                        <button id="sendBtn" class="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.sessionId = null;
                this.currentChatUser = null;
                this.users = [];
                this.typingTimeout = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                // Auth form handlers
                document.getElementById('loginFormElement').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerFormElement').addEventListener('submit', (e) => this.handleRegister(e));
                document.getElementById('switchToRegister').addEventListener('click', (e) => this.switchToRegister(e));
                document.getElementById('switchToLogin').addEventListener('click', (e) => this.switchToLogin(e));
                document.getElementById('logoutBtn').addEventListener('click', () => this.handleLogout());

                // Chat handlers
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
            }

            switchToRegister(e) {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }

            switchToLogin(e) {
                e.preventDefault();
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }

            async handleLogin(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const username = formData.get('username');
                const password = formData.get('password');

                try {
                    const response = await fetch('https://orion-2.onrender.com/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.sessionId = data.sessionId;
                        this.currentUser = data.user;
                        localStorage.setItem('sessionId', this.sessionId);
                        localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                        this.showChatInterface();
                        this.connectSocket();
                    } else {
                        this.showError('loginError', data.error);
                    }
                } catch (error) {
                    console.log(error)
                    this.showError('loginError', 'Connection error. Please try again.');
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const username = formData.get('username');
                const email = formData.get('email');
                const password = formData.get('password');

                try {
                    const response = await fetch('https://orion-2.onrender.com/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('registerSuccess', 'Registration successful! Please login.');
                        setTimeout(() => this.switchToLogin(new Event('click')), 2000);
                    } else {
                        this.showError('registerError', data.error);
                    }
                } catch (error) {
                    this.showError('registerError', 'Connection error. Please try again.');
                }
            }

            async handleLogout() {
                try {
                    await fetch('https://orion-2.onrender.com/api/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sessionId: this.sessionId }),
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }

                localStorage.removeItem('sessionId');
                localStorage.removeItem('currentUser');
                this.sessionId = null;
                this.currentUser = null;
                
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                }

                this.showAuthInterface();
            }

            checkExistingSession() {
                const sessionId = localStorage.getItem('sessionId');
                const currentUser = localStorage.getItem('currentUser');

                if (sessionId && currentUser) {
                    this.sessionId = sessionId;
                    this.currentUser = JSON.parse(currentUser);
                    this.showChatInterface();
                    this.connectSocket();
                }
            }

            showAuthInterface() {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('chatContainer').style.display = 'none';
            }

            showChatInterface() {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('currentUsername').textContent = this.currentUser.username;
                // this.handleTransition();
                this.loadUsers();
                // this.loadGroup();
            }

            connectSocket() {
                this.socket = io('https://orion-2.onrender.com', {
                    auth: {
                        sessionId: this.sessionId
                    }
                });

                this.socket.on('connect', () => {
                    console.log('Connected to server');
                });

                this.socket.on('newPrivateMessage', (message) => {
                    this.displayMessage(message);
                    // if (message.senderId === this.currentChatUser?.id) {
                    if (message.sender_id === this.currentChatUser?.id) {
                        this.scrollToBottom();
                    }
                });

                this.socket.on('messageSent', (message) => {
                    this.displayMessage(message);
                    this.scrollToBottom();
                });

                this.socket.on('userTyping', (data) => {
                    if (data.userId === this.currentChatUser?.id) {
                        const indicator = document.getElementById('typingIndicator');
                        if (data.isTyping) {
                            indicator.textContent = `${data.username} is typing...`;
                        } else {
                            indicator.textContent = '';
                        }
                    }
                });

                this.socket.on('userOnline', (data) => {
                    this.updateUserStatus(data.userId, true);
                });

                this.socket.on('userOffline', (data) => {
                    this.updateUserStatus(data.userId, false);
                });

                this.socket.on('chatHistory', (data) => {
                    this.displayChatHistory(data.messages);
                });

                this.socket.on('error', (error) => {
                    console.error('Socket error:', error);
                });
            }

            async loadUsers() {
                try {
                    const response = await fetch('https://orion-2.onrender.com/api/users', {
                        headers: {
                            'Authorization': `Bearer ${this.sessionId}`
                        }
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.users = data.users;
                        this.displayUsers();
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                }
            }

            // async loadGroup(){
            //      try {
            //         const response = await fetch('https://orion-2.onrender.com/api/group', {
            //             headers: {
            //                 'Authorization': `Bearer ${this.sessionId}`
            //             }
            //         });

            //         const data = await response.json();
                    
            //         if (response.ok) {
            //             this.group = data.group;
            //             this.displayUsers();
            //         }
            //     } catch (error) {
            //         console.error('Error loading users:', error);
            //     }
            // }

            displayUsers() {
                const usersList = document.getElementById('pills-home');
                usersList.innerHTML = '';

                this.users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    userElement.dataset.userId = user.id;
                    
                    userElement.innerHTML = `
                        <div class="user-status ${user.isOnline ? 'online' : 'offline'}"></div>
                        <div>${user.username}</div>
                    `;

                    userElement.addEventListener('click', () => this.selectUser(user));
                    usersList.appendChild(userElement);
                });
            }

            selectUser(user) {
                // Update UI
                document.querySelectorAll('.user-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');

                this.currentChatUser = user;
                document.getElementById('noChatSelected').style.display = 'none';
                document.getElementById('chatInterface').style.display = 'flex';
                document.getElementById('chatWithUser').textContent = `Chat with ${user.username}`;

                // Clear messages and load history
                document.getElementById('messagesContainer').innerHTML = '';
                
                // Join chat room and load history
                this.socket.emit('joinChat', { targetUserId: user.id });
            }

            displayChatHistory(messages) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                messages.forEach(message => {
                    this.displayMessage(message, false);
                });
                
                this.scrollToBottom();
            }

            displayMessage(message, scroll = true) {
                const container = document.getElementById('messagesContainer');
                const messageElement = document.createElement('div');
                
                // const isOwnMessage = message.senderId === this.currentUser.id;
                const isOwnMessage = message.sender_id === this.currentUser.id;
                messageElement.className = `message ${isOwnMessage ? 'own' : ''}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageElement.innerHTML = `
                    <div class="message-bubble">
                        <div>${message.message}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;

                container.appendChild(messageElement);
                
                if (scroll) {
                    this.scrollToBottom();
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();

                if (!message || !this.currentChatUser) return;

                this.socket.emit('privateMessage', {
                    targetUserId: this.currentChatUser.id,
                    message: message,
                    timestamp: new Date()
                });

                input.value = '';
                
                // Stop typing indicator
                this.socket.emit('typing', {
                    targetUserId: this.currentChatUser.id,
                    isTyping: false
                });
            }

            handleTyping() {
                if (!this.currentChatUser) return;

                // Send typing indicator
                this.socket.emit('typing', {
                    targetUserId: this.currentChatUser.id,
                    isTyping: true
                });

                // Clear previous timeout
                if (this.typingTimeout) {
                    clearTimeout(this.typingTimeout);
                }

                // Stop typing after 2 seconds of inactivity
                this.typingTimeout = setTimeout(() => {
                    this.socket.emit('typing', {
                        targetUserId: this.currentChatUser.id,
                        isTyping: false
                    });
                }, 2000);
            }

            updateUserStatus(userId, isOnline) {
                const userElement = document.querySelector(`[data-user-id="${userId}"]`);
                if (userElement) {
                    const statusElement = userElement.querySelector('.user-status');
                    statusElement.className = `user-status ${isOnline ? 'online' : 'offline'}`;
                }

                // Update users array
                const user = this.users.find(u => u.id === userId);
                if (user) {
                    user.isOnline = isOnline;
                }
            }

            scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }

            showSuccess(elementId, message) {
                const successElement = document.getElementById(elementId);
                successElement.textContent = message;
                successElement.style.display = 'block';
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize the app
        new ChatApp();
    </script>
    
</body>
</html>
